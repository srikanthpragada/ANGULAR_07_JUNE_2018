<html>

<head>
    <title>Countries</title>
</head>

<body>
    <h1>List Of Countries</h1>
    No. of countries : {{ countries.length}}
    <p></p>
    <table border="1" style="width:100%">
        <tr>
            <th>Name </th>
            <th>Capital </th>
        </tr>
        <tr *ngFor="let c of countries">
            <td> {{ c.name }} </td>
            <td> {{ c.capital }} </td>
        </tr>
    </table>

</body>

</html>
